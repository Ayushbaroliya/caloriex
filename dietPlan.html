<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleDiet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <nav class="navbar">
    <a href="index.html" class="logo">
      <i class="fas fa-carrot"></i> CalorieX
    </a>

    <div class="menu-toggle" id="mobile-menu">
      <i class="fas fa-bars"></i>
    </div>

    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="bmi.html">BMI Calculator</a></li>
      <li><a href="dietPlan.html" class="active">Diet Plan</a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="app-container">
    <h1>Diet Plan</h1>
    <form id="dietForm">
            <div class="input-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" placeholder="0" required>
            </div>

            <div class="input-group">
                <label>Height</label>
                <div class="height-inputs">
                    <div>
                        <label for="feet">Feet</label>
                        <input type="number" id="feet" name="feet" placeholder="Feet" required>
                    </div>
                    <div>
                        <label for="inches">Inches</label>
                        <input type="number" id="inches" name="inches" placeholder="Inches" value="0">
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Age" value="0">
            </div>

            <div class="input-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                  <label for="activityLevel">Activity Level</label>
                  <select name="activityLevel" id="activityLevel">
                     <option value="sedentary">Sedentary (little or no exercise)</option>
                     <option value="lightlyActive">Lightly Active (light exercise/sports 1-3 days/week)</option>
                     <option value="moderatelyActive">Moderately Active (moderate exercise/sports 3-5 days/week)</option>
                     <option value="veryActive">Very Active (hard exercise/sports 6-7 days a week)</option>
                     <option value="extraActive">Extra Active (very hard exercise/sports & physical job or 2x training)</option>
                  </select>
            </div>

            <button type="submit" id="calculateBtn">Calculate</button>
          </form>

          <div class="result-card" id="dietResult" style="display:none; margin-top:16px; text-align:left;">
            <h2>Estimated Targets</h2>
            <p id="calorieGoal">Calories: -- kcal</p>
            <p id="proteinGoal">Protein: -- g</p>
            <p id="carbGoal">Carbs: -- g</p>
          </div>

        </div>
      </main>

      <script src="diet.js"></script>
      </body>
      </html>
