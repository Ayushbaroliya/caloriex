<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test API Models</title>
</head>
<body>
    <h2>Gemini Model Checker</h2>
    <p>Check the console (F12) for the raw list, or look below:</p>
    <ul id="modelList">Loading...</ul>

    <script>
        // ðŸ”´ PASTE YOUR KEY HERE
        const API_KEY = "AIzaSyATt_vklJArcTskeJpcPLvI6fNLjOk6eKA"; 

        async function checkModels() {
            const list = document.getElementById("modelList");
            
            try {
                // This URL asks Google: "What models are available?"
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log("Full Data:", data); // Check Console for details

                list.innerHTML = ""; // Clear loading text

                // Loop through models and show them
                data.models.forEach(model => {
                    // We only care about models that support "generateContent"
                    if (model.supportedGenerationMethods.includes("generateContent")) {
                        const li = document.createElement("li");
                        li.style.marginBottom = "10px";
                        li.innerHTML = `
                            <strong>Name:</strong> ${model.name} <br>
                            <small>Description: ${model.description}</small>
                        `;
                        list.appendChild(li);
                    }
                });

            } catch (error) {
                list.innerHTML = `<li style="color:red">Failed: ${error.message}</li>`;
                console.error(error);
            }
        }

        checkModels();
    </script>
</body>
</html>
