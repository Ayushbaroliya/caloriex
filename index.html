<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CalorieX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main>

  <form id="food-form">
    <input id="food" type="text" placeholder="Food (e.g. dal, rice)">
    <input id="quantity" type="number" placeholder="Quantity (grams)">


    <div class="toggle-wrapper">
      <span id="rawLabel" class="active-label">Raw</span>

      <label class="switch">
        <input type="checkbox" id="foodToggle">
        <span class="slider"></span>
      </label>

      <span id="cookedLabel">Cooked</span>
    </div>

    <button type="submit">Calculate</button>
  </form>

  <section class="summary-section">
    Total Calories:
    <strong id="totalCalories">0 kcal</strong>
  </section>

</main>

<script src="brain.js"></script>
</body>
</html>
